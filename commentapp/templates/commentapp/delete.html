{% extends 'base.html' %}

{% block content %}
    <div style ="text-align: center; max-width:500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Delete Comment: {{ targetComment.content }}</h4>
        </div>

        <form action="{% url 'commentapp:delete' pk=targetComment.pk %}" method="post">
            {% csrf_token %}
            <input type="submit" class = "btn btn-warning rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
