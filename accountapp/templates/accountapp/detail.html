{% extends 'base.html' %}


{% block content %}

<div>

  <div style="text-align: center; max-width: 50px; margin: 4rem auto;">

    <p>
      {{ targetUser.date_joined }}
    </p>

    <h2 style="'font-family: 'NanumSquareBold'">
      {{ targetUser.username }}
    </h2>
    {% if targetUser == user %}
    <a href="{% url 'accountapp:update' pk=user.pk %}">
      <p>
        Change Info
      </p>
    </a>
    {% endif %}


  </div>
</div>

{% endblock %}
